<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>Challenge11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="Ch11-채팅방만들기.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic">
                            <img src="images/sky_002.jpg">
                        </div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">수빈이와 친구들 채팅방</p>
                        <p class="user__count">3</p>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-content">
                        <div class="chat__column">
                            <div class="user__pic">
                                <img src="images/hachiware.jpg">
                            </div>
                        </div>
                        <div class="chat__column">
                            <div class="chat__msg">안녕~~! <br>
                                저녁 추천 해줘~!
                            </div>
                        </div>
                    </div>
                    <div class="chat-content">
                        <div class="chat__column">
                            <div class="user__pic">
                                <img src="images/usagi.jpg">
                            </div>
                        </div>
                        <div class="chat__column2">
                            <div class="chat__msg">떡볶이, 치킨, 피자, 족발, 우동
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__btn">
            </section>
        </form>
    </div>
</body>
</html>
