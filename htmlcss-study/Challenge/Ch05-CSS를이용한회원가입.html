<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE-edge">
        <title>Challenge05</title>
        <link href="Ch05-CSS를이용한회원가입.css" rel="stylesheet">
    </head>
    <body>
        <div id="form">
        <h1>OZ초격차 회원가입</h1>
        <form action="none.com" method="post">
            <div id="content">
                <input type="email" placeholder="이메일을 입력하세요." id="email" name="email" class="inputbox">
                <br>
                <input type="text" placeholder="이름을 입력하세요." id="name" name="name"  class="inputbox">
                <br>
                <input type="password" placeholder="비밀번호를 입력하세요." id="pw" name="pw"  class="inputbox">
                <br>
                <input type="password" placeholder="비밀번호를 다시 입력하세요." id="pw" name="pw"  class="inputbox">
                <br>

                <div id="inputtel">
                    <input type="tel" placeholder="010" id="phone1" maxlength="3" name="tel1">
                    <span id="span1">-</span>
                    <input type="tel" placeholder="1234" id="phone2" maxlength="4" name="tel2">
                    <span id="span2">-</span>
                    <input type="tel" placeholder="5678" id="phone3" maxlength="4" name="tel3">
                </div>
                <br>

                <div>
                    <span id="time">3:00</span>
                    <button id="telbtn">인증번호 전송</button>
                </div>
                <input type="tel" id="ceritinum" maxlength="6" name="certifi">
                <button id="ceritibtn" disabled>인증완료</button>
                <br>

                <select name="place" id="place">
                    <option value="none" selected disabled>지역을 선택해주세요</option> 
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                    <option value="incheon">인천</option>
                    <option value="gyeonggi">경기</option>
                    <option value="daegu">대구</option>
                    <option value="deajeon">대전</option>
                    <option value="gwangju">광주</option>
                    <option value="ulsan">울산</option>
                    <option value="gangwon">강원</option>
                    <option value="sejong">세종</option>
                    <option value="jeju">제주도</option>
                </select>
            
                
                <input type="radio" id="male" name="sex">
                <label for="male">남자</label>
                <input type="radio" id="female" name="sex">
                <label for="female">여자</label>
                <br>

                <input type="submit" id="submit" name="submit" value="가입하기">
            </div>
        </form>
    </div>
    </body>
</html>
