<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
        <!--id는 하나의 식별값을 하나의 태그에만 줄 수 있다-->
        <div id="study">
            <!--class를 띄워쓰면 두개 이상의 값을
            가질 수 있고, 하나의 값을 두개 이상의 태그에 
            줄 수 있다-->
            <p class="text content">행복하고 즐거워요~</p>
            <p class="text content">HTML 공부!</p>
        </div>
        <div id="diet">
            <p class="text content">슬프고 힘들어요</p>
            <p class="text content">적게 먹고 운동하는 다이어트!</p>
        </div>
        <p>
            예능 프로그램 즐겨 보시나요?
            저는 <span title="축구 예능 프로그램">
                골때리는 그녀들
            </span>
            재미있게 보고 있습니다!
        </p>
    </body>
</html>
