<!DOCTYPE html>
<html lang="ko">
    <head>
        <!--인코딩 방식-->
        <meta charset="utf-8">
        <title>문서의 제목</title>
    </head>
    <body>
        <!--스페이스 한 번만 처리 -> &nbsp; 사용-->
        <h1>고&nbsp;&nbsp;&nbsp;양&nbsp;&nbsp;&nbsp;이</h1>
        <hr>
        <h3>기본 정보</h3>
        <p>고양이는 포유류 식육목 고양이과의 동물이다.</p>
        <hr>
        <h3>식성</h3>
        <!--엔터 처리하지 않음 -> <br>태그 사용-->
        <p>
            육식동물이지만, <br>
            <br>
            <br>
            <br>
            등푸른 생선은 주지 않는 게 좋다.
        </p>
        <hr>
    </body>
</html>
