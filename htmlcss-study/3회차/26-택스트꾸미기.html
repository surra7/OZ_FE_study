<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>색깔을 지정하는 다양한 방법</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
</head>
<style>
    *{
        font-family: 'Gaegu', sans-serif, monospace;
    }
    html{
        font-size: 8px;
    }
    body{
        font-size: 32px;
    }
    #first{
        /*
        rem:html태그의 배수
        em:부모 태그(body)의 배수
        */
        font-size: 3rem;
        font-weight: 100;
        line-height: 100px;
        text-align: justify;
    }
</style>
<body>
    <p id="first">에스프레소와 물을 섞으면 아메리카노가 됩니다.</p>
    <p>에스프레소와 물을 섞으면 아메리카노가 됩니다.</p>
</body>
</html>
