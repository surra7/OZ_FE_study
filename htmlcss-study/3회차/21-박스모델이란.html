<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>박스 모델이란</title>
    <style>
        /*
        %: 내가 속한 영역을 기준으로 백분율 계산, 상대적 크기
        -> 내가 속한 영역에 관련 값이 있어야 적용 가능!
        -> <body>의 높이 기본값이 없음, height에 %가 적용이 안됨
        -> <body>의 너비 기본값은 화면의 크기, width에 % 적용 됨
        */
        .area{
            width: 50%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p>안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
