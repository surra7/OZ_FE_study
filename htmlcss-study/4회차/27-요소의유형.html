<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>요소의 유형</title>
    <style>
        p{
            /*inline-block을 사용하면 inline요소지만 크기를 조절할 수 있다*/
            /*none을 사용하면 코드에만 존재하고 실제로는 없는 것으로 처리*/
            display: none;
            width: 100px;
            height: 100px;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>하하</span>
</body>
</html>
