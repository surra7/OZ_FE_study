<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: left;
        }

        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first" width="160"
        src="images/sky_002.jpg" alt="하늘사진">
        <img id="second" width="160" 
        src="images/sky_002.jpg" alt="하늘사진">
        <p>
            대전은 대한민국의 광역시이며, 남한의 중앙에 위치해있다.
            순우리말 이름은 '한밭'인데, 이 이름은 대전
            내 지명 등에 많이 쓰이고 있다.
        </p>
    </div>
</body>
</html>
