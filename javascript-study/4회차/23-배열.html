        console.log(vos.indexOf("강윤호"))

        // vos.splice(0, 2)
        // console.log(vos);

        // vos.splice(0, 3, "지원", "현준", "경록")
        // console.log(vos)

        vos.forEach(function(item){
            console.log("함수 " + item)
        })
    </script>
