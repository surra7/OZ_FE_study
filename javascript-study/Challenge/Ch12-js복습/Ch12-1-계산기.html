<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge12-1</title>
    <style>
        *{ box-sizing: border-box; }
        body{
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
        }
        #container{
            width: 340px;
            margin: auto;
            padding: 10px;
            background-color: skyblue;
            border: 1px solid black;
            border-radius: 5px;
        }
        #result{
            width: 300px;
            margin: 5px;
            padding: 12px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 22px;
            font-weight: 700;
            text-align: right;
        }
        #btn-container{
            display: grid;
            padding: 5px;
            margin-top: 10px;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px 4px;
        }
        button{
            height: 36px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click MyCalculator</h1>

    <div id="container">
        <input id="result" type="text" readonly value="0">
        <div id="btn-container">
            <button id="7" onclick="input(7)">7</button>
            <button id="8" onclick="input(8)">8</button>
            <button id="9" onclick="input(9)">9</button>
            <button id="x" onclick="input('*')">x</button>
            <button id="4" onclick="input(4)">4</button>
            <button id="5" onclick="input(5)">5</button>
            <button id="6" onclick="input(6)">6</button>
            <button id="/" onclick="input('/')">/</button>
            <button id="1" onclick="input(1)">1</button>
            <button id="2" onclick="input(2)">2</button>
            <button id="3" onclick="input(3)">3</button>
            <button id="-" onclick="input('-')">-</button>
            <button id="C" onclick="reset()">C</button>
            <button id="0" onclick="input(0)">0</button>
            <button id="+" onclick="input('+')">+</button>
            <button id="=" onclick="calculate()">=</button>
        </div>
    </div>

    <script>

        let resultCal = document.getElementById('result');
        let CalculateResult = '';

        function input(value){
            if(resultCal.value == 0){
                resultCal.value = '';
            }
            resultCal.value += value;
        }

        function calculate(){
            CalculateResult = eval(resultCal.value);
            resultCal.value = CalculateResult;
        }

        function reset(){
            resultCal.value = 0;
            CalculateResult = '';
        }
        
    </script>
</body>
</html>
