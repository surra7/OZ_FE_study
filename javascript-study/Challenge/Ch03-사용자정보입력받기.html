<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge03</title>
    <style>
        #animal{
            color: red;
        }
    </style>
</head>
<body>

    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>
    
    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name

        const hobbyElement = document.querySelector("#animal")
        let animal = prompt("당신이 좋아하는 동물은?")
        hobbyElement.textContent = `좋아하는 동물은 ${animal}입니다!`

        document.querySelector("#fruit").textContent = 
        `좋아하는 과일은 ${prompt("좋아하는 과일은?")}입니다!`

    </script>
</body>
</html>
