<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge15</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">우사기</p>
                    </div>
                </div>
            </section>
            <section class="chat-screen-content" id="chat-scroll">
                <ul class="chat-screen__texts" id="chat-screen">
                    <li class="text left storage">안녕~~!
                        <span>오전 10:20</span>
                    </li>
                    <li class="text left storage">뭐해?
                        <span>오전 10:20</span>
                    </li>
                    <!-- <li class="text right">수업듣는 중..</li> -->
                    <li class="text left storage">저런..화이팅~~!</li>
                    <!-- <li class="text right">배고프다..</li>
                    <li class="text right">저녁 뭐먹지?</li>
                    <li class="text right">추천 해줘~!</li> -->
                    <li class="text left storage">떡볶이, 치킨, 피자, 족발, 우동, 돈까스, 짜장면, 마라탕</li>
                    <!-- <li class="text right">떡볶이 먹어야겠다 ㅋㅋ 고마워~!</li> -->
                    <li class="text left storage">붕어빵 먹고싶다</li>
                    <!-- <li class="text right">헐 나도</li>
                    <li class="text right">슈붕 먹고싶다</li> -->
                    <li class="text left storage">슈붕..?;;; 팥붕이지</li>
                    <!-- <li class="text right">슈붕이지; 맛알못</li> -->
                </ul>
            </section>
        </main>

        <form class="chat-form" id="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg" name="chatText"></textarea>
                <input type="submit" value="전송" class="chat-form__btn">
            </section>
        </form>

        <div id="delete-alert">
            <p>메세지를 삭제하시겠습니까?</p>
            <button id="confirm">확인</button>
            <button id="cancel">취소</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
