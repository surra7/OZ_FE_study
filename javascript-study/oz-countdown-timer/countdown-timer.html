<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/oz_icon.png" />
  <title>오즈코딩스쿨 | 카운트다운 타이머</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: 100%;
      font-size: 18px;
    }

    body {
      height: 100%;
      margin: 0;
      background-color: #ACE7F1;
    }

    #container {
      height: 100%;
      text-align: center;
      overflow: auto;
    }

    #title {
      margin: 0;
      padding: 30px;
      font-size: 36px;
      font-weight: 800;
      margin-top: 15px;
    }

    #container__timer {
      height: calc(100% - 80px);
      padding: 20px 60px;
      max-width: 820px;
      margin: auto;
    }

    #countdown {
      margin-top: 20px;
    }

    #countdown>div {
      background-color: black;
      color: white;
      margin: 8px;
      display: inline-block;
      width: 100px;
      height: 100px;
      text-align: center;
      border-radius: 16px;
    }

    #countdown>div>span {
      font-size: 52px;
      font-weight: 900;
      height: 80px;
      line-height: 108px;
    }

    #countdown>div>span:nth-child(2) {
      display: block;
      font-size: 18px;
      font-weight: 400;
      color: hsl(282, 100%, 21%);
      position: relative;
      bottom: 20px;
    }

    #div__comment {
      margin: 20px;
    }

    #comment {
      font-size: 30px;
      font-weight: 700;
      display: inline-block;
      animation: motion 0.3s linear 0s infinite alternate;
      margin-top: 0;
      margin-bottom: 0px;
      position: relative;
    }

    @keyframes motion {
      0% {
        margin-top: 0px;
        margin-bottom: 10px;
      }

      100% {
        margin-top: 10px;
        margin-bottom: 0px;
      }
    }

    #custom {
      margin-top: 10px;
    }

    #custom-button {
      width: 360px;
      height: 50px;
      margin: 10px;
      border: 1.4px solid black;
      background-color: #eee;
      font-size: 20px;
      font-weight: 500;
      border-radius: 5px;
      display: none;
    }

    #set__end-day {
      margin: 10px;
      /* display: none; */
    }

    #set__end-day select {
      width: 100px;
      height: 30px;
    }

    .footer {
      height: 80px;
      font-size: 12px;
      text-align: center;
      background-color: hsla(260, 27%, 91%, 0.914);
      margin: auto;
      line-height: 80px;
    }

    .footer a {
      color: hsl(282, 100%, 21%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="container__timer">
      <h2 id="title">오즈코딩 캠프 종료까지</h2>

      <div id="countdown">
        <div>
          <span id="day">일</span>
          <span>Days</span>
        </div>
        <div>
          <span id="hour">시</span>
          <span>Hours</span>
        </div>
        <div>
          <span id="min">분</span>
          <span>Minutes</span>
        </div>
        <div>
          <span id="sec">초</span>
          <span>Seconds</span>
        </div>
      </div>
      <div id="div__comment">
        <div id="comment">🔥남은 기간 화이팅!!🔥</div>
      </div>

      <div id="custom">
        <button id="custom-button">종료 날짜 설정</button>
        <div id="set__end-day">
          <span>종료 날짜: </span>
          <select id="month">
            <option>1월</option>
            <option>2월</option>
            <option>3월</option>
            <option>4월</option>
            <option>5월</option>
          </select>
          <select id="day">
            <option>1일</option>
            <option>2일</option>
            <option>3일</option>
            <option>4일</option>
            <option>5일</option>
          </select>
        </div>
      </div>
    </div>

    <div class="footer">
      © 2023. <a href="https://ozcodingschool.com/" target="_blank">ozcodingschool</a>. All rights
      reserved. Developed by <a href="#">황수빈</a>.
    </div>
  </div>
  <script>
    const h2Now = document.getElementById('now');
    const h2Diff = document.getElementById('diff');
    const countDown = document.getElementById('countdown');
    const day = document.getElementById('day');
    const hour = document.getElementById('hour');
    const min = document.getElementById('min');
    const sec = document.getElementById('sec');
    const endDay = new Date(2024, 5, 25, 23, 59, 59, 999);

    let timerId;
    timerId = setInterval(function () {
      const now = new Date();
      // h2Now.textContent = `현재 날짜와 시간: ${now}`;

      let diffTime = endDay.getTime() - now.getTime();
      let timeGap = 0;

      let diffDay = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      timeGap = diffTime % (1000 * 60 * 60 * 24);
      let diffHour = Math.floor(timeGap / (1000 * 60 * 60));
      timeGap = timeGap % (1000 * 60 * 60);
      let diffMin = Math.floor(timeGap / (1000 * 60));
      timeGap = timeGap % (1000 * 60);
      let diffSec = Math.floor(timeGap / (1000));

      if (diffSec <= 10) {
        sec.style.color = "#FF3344";
      } else {
        sec.style.color = "white";
      }

      day.textContent = `${diffDay}`;
      hour.textContent = `${diffHour}`;
      min.textContent = `${diffMin}`;
      sec.textContent = `${diffSec}`;

    }, 1000);
  </script>
</body>

</html>
